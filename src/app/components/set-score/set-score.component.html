<div class="container">
	<div class="team-players">
		<div class="team_name team1_name">Team 1 P1</div>
		<div class="team_name team2_name">Team 2 P1</div>
		<div class="team_score team1_score">Team 1 P2</div>
		<div class="team_score team2_score">Team 2 P2</div>
	</div>
	<div class="one-two-controls">
		<mat-button-toggle-group
			name="player1_controls_group"
			aria-label="Font Style"
			multiple
			(change)="toggleChange($event)"
		>
			<mat-button-toggle class="player_tichu" value="3">1-2</mat-button-toggle>
			<mat-button-toggle class="player_grand_tichu" value="2">
				1-2
			</mat-button-toggle>
		</mat-button-toggle-group>
	</div>
	<div class="points">
		<mat-form-field appearance="fill">
			<mat-label>Points</mat-label>
			<mat-select>
				<mat-option *ngFor="let points of team1Points" [value]="points">
					{{points}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>
				Who finished first
			</mat-label>
			<mat-select>
				<mat-option *ngFor="let player of players" [value]="player">
					{{player}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Points</mat-label>
			<mat-select>
				<mat-option *ngFor="let points of team2Points" [value]="points">
					{{points}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="total-score">
		<h2>
			Total
		</h2>
		<div class="scores-of-teams">
			<div class="score-team1">
				500
			</div>
			<div class="score-team2">
				493
			</div>
		</div>
	</div>
	<div class="ok">
		<button mat-stroked-button color="primary" routerLink="/">OK</button>
	</div>
</div>
